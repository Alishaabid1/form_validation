<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>SignUp Form</title>
   
</head>
<style>
   

h1 {
    text-align: center;
    color: #333;
}

.form-container {
    max-width: 400px;
    padding: 20px;
    margin: auto;
    border: 5px dotted seagreen;
    border-radius: 5px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
input[type="tel"],
textarea,
button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #d61385;
    border-radius: 5px;
    box-sizing: border-box; 
}

button {
    background-color: #1de90b;
    color: #117dbb;
}

button:hover {
    background-color: #f3581b;
}

</style>
<body style="background-color: sandybrown">

    
<h1 style = "color:purple">SignUp Form</h1>

<form id="signUpForm" class="form-container">
    <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter age" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter address" required></textarea>
    </div>
    <div class="form-group">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
    </div>
    <button type="submit">Submit</button>
</form>
<script>
    $(document).ready(function() {
$('#signUpForm').submit(function(event) {
    var fullName = $('#fullName').val();
    var email = $('#email').val();
    var password = $('#password').val();
    var confirmPassword = $('#confirmPassword').val();
    var age = $('#age').val();
    var phone = $('#phone').val();
    var address = $('#address').val();
    var birthdate = $('#birthdate').val();

    if (fullName === '' || email === '' || password === '' || confirmPassword === '' || age === '' || phone === '' || address === '' || birthdate === '') {
        alert('Please fill in all fields.');
        event.preventDefault();
    }

    var passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/;
    if (!passwordPattern.test(password)) {
        alert('Password must contain at least 8 characters, including one numeric character and one special character.');
        event.preventDefault();
    }

    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
var gmailPattern = /^[^\s@]+@gmail\.com$/;
if (!emailPattern.test(email) || !gmailPattern.test(email)) {
alert('Please enter a valid email address ending with @gmail.com.');
event.preventDefault();
}
else{
        alert("form submitted")
    }
});
});

</script>


</body>
</html>
